<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@30,400,0,0&icon_names=play_arrow,stop"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="mobile-container">
      <div class="flex-wrapper">
        <h1 class="mode">Loading...</h1>
        <div class="scenario-b">
          <div>
            <h2>Currently active</h2>
            <div class="currently-active">
              <img src="/static/avatar_mock.png" alt="" />
              <img src="/static/avatar_mock.png" alt="" />
              <img src="/static/avatar_mock.png" alt="" />
              <img src="/static/avatar_mock.png" alt="" />
              <span class="others-circle"
                >+<span class="friends-no">1</span> others</span
              >
            </div>
          </div>
          <div>
            <h2>History</h2>
            <div class="history-wrapper">
              <div class="history-post">
                <img src="/static/avatar_mock.png" alt="" />
                <div>
                  <h3 class="history-name name1">Sophia</h3>
                  <span class="history-duration"
                    >spent <span class="duration1">1h</span> on their
                    hobby</span
                  >
                </div>
                <span><span class="time1">6 min</span> ago</span>
              </div>
              <div class="history-post">
                <img src="/static/avatar_mock.png" alt="" />
                <div>
                  <h3 class="history-name name2">Franz</h3>
                  <span class="history-duration"
                    >spent <span class="duration2">20m</span> on their
                    hobby</span
                  >
                </div>
                <span><span class="time2">6 min</span> ago</span>
              </div>
            </div>
          </div>
          <div class="timer">
            <h2>Pursuing your hobbies since</h2>
            <div class="timer-panel">00:00</div>
          </div>
        </div>
        <div class="scenario-a">
          <span class="info-emoji">ðŸ’†</span>
          <span class="info"
            >You cannot view your friendsâ€™ activities right now</span
          >
          <div class="timer">
            <h2>Pursuing your hobbies since</h2>
            <div class="timer-panel">00:00</div>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <button class="start">
          <span class="material-symbols-outlined" style="font-size: 30px"
            >play_arrow</span
          >Start tracking&nbsp;
        </button>
      </div>
    </div>
    <script src="/static/script.js" defer></script>
  </body>
</html>
